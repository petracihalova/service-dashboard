<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteServiceModal" tabindex="-1" aria-labelledby="deleteServiceModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteServiceModalLabel">Delete Service</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="d-flex align-items-center mb-3">
                    <i class="bi bi-exclamation-triangle text-warning fs-1 me-3"></i>
                    <div>
                        <h6 class="mb-1">Are you sure you want to delete this service?</h6>
                        <p class="mb-0">This action cannot be undone.</p>
                    </div>
                </div>
                <div class="alert alert-light border">
                    <strong>Service:</strong> <span id="deleteServiceName"></span><br>
                    <strong>Category:</strong> <span id="deleteServiceCategory"></span>
                </div>
                <input type="hidden" id="deleteServiceId">
                <input type="hidden" id="deleteServiceCategoryName">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirmDeleteBtn">
                    <i class="bi bi-trash"></i> Delete Service
                </button>
            </div>
        </div>
    </div>
</div>
