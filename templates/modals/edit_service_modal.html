<!-- Edit Service Modal -->
<div class="modal fade" id="editServiceModal" tabindex="-1" aria-labelledby="editServiceModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editServiceModalLabel">Edit Service</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editServiceForm">
                    <div class="mb-3">
                        <label for="modalServiceName" class="form-label fw-bold">Service Name</label>
                        <input type="text" class="form-control" id="modalServiceName" name="service_name" required>
                        <div class="form-text">Enter the service name</div>
                        <input type="hidden" id="modalServiceId" name="service_id">
                        <input type="hidden" id="modalCategoryName" name="category_name">
                        <input type="hidden" id="modalOriginalServiceName" name="original_service_name">
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Links:</label>
                        <div id="linksContainer"></div>
                        <button type="button" class="btn btn-outline-success btn-sm mt-2" id="addLinkBtn">
                            <i class="bi bi-plus"></i> Add Link
                        </button>
                    </div>

                    <div class="color-picker-section">
                        <label class="form-label fw-bold mb-3">
                            <i class="bi bi-palette me-2"></i>Card Color:
                        </label>
                        <div class="color-picker-grid">
                            <div class="color-option color-none" data-color="none" title="No Color (Default Background)"></div>
                            <div class="color-option color-blue" data-color="blue" title="Soft Blue"></div>
                            <div class="color-option color-green" data-color="green" title="Soft Green"></div>
                            <div class="color-option color-purple" data-color="purple" title="Soft Purple"></div>
                            <div class="color-option color-pink" data-color="pink" title="Soft Pink"></div>
                            <div class="color-option color-orange" data-color="orange" title="Soft Orange"></div>
                            <div class="color-option color-teal" data-color="teal" title="Soft Teal"></div>
                            <div class="color-option color-indigo" data-color="indigo" title="Soft Indigo"></div>
                            <div class="color-option color-amber" data-color="amber" title="Soft Amber"></div>
                            <div class="color-option color-cyan" data-color="cyan" title="Soft Cyan"></div>
                            <div class="color-option color-lime" data-color="lime" title="Soft Lime"></div>
                            <div class="color-option color-red" data-color="red" title="Soft Red"></div>
                        </div>
                        <input type="hidden" id="selectedColor" name="color" value="none">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="saveServiceBtn">Save Changes</button>
            </div>
        </div>
    </div>
</div>
