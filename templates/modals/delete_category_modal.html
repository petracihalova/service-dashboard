<!-- Delete Category Confirmation Modal -->
<div class="modal fade" id="deleteCategoryModal" tabindex="-1" aria-labelledby="deleteCategoryModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteCategoryModalLabel">Delete Category</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="d-flex align-items-center mb-3">
                    <i class="bi bi-exclamation-triangle text-warning fs-1 me-3"></i>
                    <div>
                        <h6 class="mb-1">Are you sure you want to delete this category?</h6>
                        <p class="mb-0">This action cannot be undone.</p>
                    </div>
                </div>
                <div class="alert alert-light border">
                    <strong>Category:</strong> <span id="deleteCategoryName"></span><br>
                    <strong>Services:</strong> <span id="deleteCategoryServiceCount"></span> services
                </div>
                <div id="categoryNotEmptyWarning" class="alert alert-danger" style="display: none;">
                    <i class="bi bi-x-circle me-2"></i>
                    <strong>Cannot delete category:</strong> This category contains services.
                    Please move or delete all services before deleting the category.
                </div>
                <input type="hidden" id="deleteCategoryNameHidden">
                <input type="hidden" id="deleteCategoryServiceCountHidden">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirmDeleteCategoryBtn">
                    <i class="bi bi-trash"></i> Delete Category
                </button>
            </div>
        </div>
    </div>
</div>
